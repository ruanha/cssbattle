<!--
  Previous version used three semi-circle divs with borders for the three sound bars.
  This uses a repeating radial gradient and a radial gradiant to cover parts of the repeating pattern.
  It makes it more DRY and removes a lot of code. However the rendering (at least on cssbattle.dev) is a bit clunky.
-->

<div class="back"></div>

<div class="cone"></div>

<div class="sound-bars"></div>

<style>
  body {
    margin: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #191919;
  }
  .back {
    border-radius: 10px 0 0 10px;
    width: 50px;
    height: 50px;
    background: #5dbcf9;
  }
  .cone {
    width: 75px;
    height: 200px;
    background: #5dbcf9;
    clip-path: polygon(0 37.5%, 100% 0, 100% 100%, 0% 62.5%);
  }
  .sound-bars {
    width: 100px;
    height: 200px;
    margin-left: 25px;
    background: radial-gradient(
        circle at 0,
        #191919,
        #191919 25px,
        transparent 25px,
        transparent 110px,
        #191919 110px,
        #191919 100%
      ),
      repeating-radial-gradient(
        circle at 0,
        #191919,
        #191919 15px,
        #5dbcf9 0,
        #5dbcf9 25px
      );
  }
</style>
